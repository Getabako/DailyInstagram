<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1350">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(6px);
    }

    /* Celebratory gradient overlay */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 0, 128, 0.8) 0%,
        rgba(255, 107, 53, 0.7) 25%,
        rgba(255, 230, 109, 0.6) 50%,
        rgba(78, 205, 196, 0.7) 75%,
        rgba(128, 0, 255, 0.8) 100%
      );
      z-index: 1;
    }

    /* Confetti/sparkle effects */
    .confetti {
      position: absolute;
      z-index: 2;
    }

    .confetti-1 { top: 8%; left: 10%; width: 50px; height: 50px; background: linear-gradient(135deg, #FFE66D, #FF6B35); transform: rotate(15deg); border-radius: 8px; }
    .confetti-2 { top: 15%; right: 15%; width: 40px; height: 40px; background: linear-gradient(135deg, #4ECDC4, #55F); border-radius: 50%; }
    .confetti-3 { top: 25%; left: 20%; width: 30px; height: 60px; background: linear-gradient(180deg, #FF6B9D, #FF6B35); transform: rotate(-20deg); border-radius: 15px; }
    .confetti-4 { bottom: 30%; right: 10%; width: 55px; height: 55px; background: linear-gradient(45deg, #FFE66D, #4ECDC4); transform: rotate(45deg); border-radius: 10px; }
    .confetti-5 { bottom: 20%; left: 15%; width: 45px; height: 45px; background: linear-gradient(135deg, #FF6B35, #FF6B9D); border-radius: 50%; }
    .confetti-6 { top: 40%; right: 8%; width: 35px; height: 35px; background: #FFE66D; transform: rotate(30deg); }
    .confetti-7 { top: 60%; left: 8%; width: 40px; height: 25px; background: linear-gradient(90deg, #4ECDC4, #55F); border-radius: 12px; transform: rotate(-15deg); }
    .confetti-8 { top: 10%; left: 40%; width: 25px; height: 25px; background: #FF6B9D; border-radius: 50%; }
    .confetti-9 { bottom: 40%; right: 20%; width: 30px; height: 30px; background: linear-gradient(135deg, #FFE66D, #FF6B35); transform: rotate(60deg); }

    /* Large decorative circles */
    .deco-circle {
      position: absolute;
      border-radius: 50%;
      z-index: 2;
    }

    .deco-circle-1 {
      top: -150px;
      left: -150px;
      width: 450px;
      height: 450px;
      background: linear-gradient(135deg, rgba(255, 230, 109, 0.4), rgba(255, 107, 53, 0.2));
    }

    .deco-circle-2 {
      bottom: -200px;
      right: -200px;
      width: 550px;
      height: 550px;
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.4), rgba(85, 98, 255, 0.2));
    }

    .content {
      text-align: center;
      padding: 60px;
      z-index: 10;
      position: relative;
    }

    .thanks-badge {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 245, 235, 0.95));
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      font-size: 56px;
      font-weight: 900;
      padding: 30px 70px;
      border-radius: 60px;
      z-index: 10;
      position: relative;
    }

    .thanks-badge::before {
      content: 'Thank you!';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #FF6B35, #FF6B9D, #FFE66D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 56px;
      font-weight: 900;
    }

    .thanks-badge-bg {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 245, 235, 0.95));
      padding: 30px 70px;
      border-radius: 60px;
      box-shadow:
        0 15px 50px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(255, 107, 53, 0.3);
      z-index: 9;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, #FF6B35, #FF6B9D, #FFE66D) 1;
    }

    .headline {
      font-size: 90px;
      font-weight: 900;
      color: #ffffff;
      text-shadow:
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 60px rgba(255, 107, 53, 0.6),
        -5px -5px 0 #FF6B35,
        5px -5px 0 #FF6B35,
        -5px 5px 0 #FF6B35,
        5px 5px 0 #FF6B35,
        -8px -8px 0 rgba(0, 0, 0, 0.5),
        8px -8px 0 rgba(0, 0, 0, 0.5),
        -8px 8px 0 rgba(0, 0, 0, 0.5),
        8px 8px 0 rgba(0, 0, 0, 0.5);
      margin-bottom: 60px;
      line-height: 1.3;
    }

    .cta-box {
      background: linear-gradient(135deg, #FF6B35 0%, #FF6B9D 50%, #FFE66D 100%);
      padding: 55px 90px;
      border-radius: 40px;
      margin-bottom: 60px;
      box-shadow:
        0 20px 60px rgba(255, 107, 53, 0.5),
        0 0 50px rgba(255, 107, 53, 0.3),
        inset 0 -5px 20px rgba(0, 0, 0, 0.2);
      border: 4px solid rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .cta-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .cta-text {
      font-size: 50px;
      font-weight: 900;
      color: white;
      line-height: 1.4;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .social-icons {
      display: flex;
      gap: 50px;
      justify-content: center;
      margin-top: 40px;
    }

    .social-icon {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 245, 235, 0.95));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 107, 53, 0.2);
      border: 4px solid;
      border-image: linear-gradient(135deg, #FF6B35, #FF6B9D) 1;
      border-radius: 50%;
      border-color: #FF6B35;
    }

    .social-icon svg {
      width: 55px;
      height: 55px;
    }

    .brand-badge {
      position: absolute;
      bottom: 90px;
      right: 80px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF6B9D 50%, #FFE66D 100%);
      color: white;
      font-size: 42px;
      font-weight: 900;
      padding: 25px 50px;
      border-radius: 60px;
      box-shadow:
        0 12px 45px rgba(255, 107, 53, 0.5),
        0 0 35px rgba(255, 107, 53, 0.3);
      z-index: 10;
      border: 3px solid rgba(255, 255, 255, 0.4);
    }

    .slide-indicator {
      position: absolute;
      bottom: 100px;
      left: 80px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .indicator-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .indicator-dot.active {
      background: linear-gradient(135deg, #FFE66D, #FF6B35);
      box-shadow: 0 0 25px rgba(255, 230, 109, 0.7);
    }

    /* Star decorations */
    .star {
      position: absolute;
      z-index: 3;
    }

    .star::before {
      content: '';
      font-size: 40px;
    }

    .star-1 { top: 20%; left: 5%; color: #FFE66D; font-size: 50px; }
    .star-2 { top: 35%; right: 12%; color: #FF6B9D; font-size: 35px; }
    .star-3 { bottom: 45%; left: 10%; color: #4ECDC4; font-size: 45px; }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="{{BACKGROUND_IMAGE}}" alt="">
    <div class="gradient-overlay"></div>

    <!-- Confetti effects -->
    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>

    <!-- Decorative circles -->
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>

    <div class="thanks-badge-bg"></div>
    <div class="thanks-badge"></div>

    <div class="content">
      <h1 class="headline">{{HEADLINE}}</h1>
      <div class="cta-box">
        <p class="cta-text">{{CTA}}</p>
      </div>
      <div class="social-icons">
        <div class="social-icon">
          <svg viewBox="0 0 24 24" fill="url(#instagram-gradient)">
            <defs>
              <linearGradient id="instagram-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FF6B35"/>
                <stop offset="50%" style="stop-color:#FF6B9D"/>
                <stop offset="100%" style="stop-color:#FFE66D"/>
              </linearGradient>
            </defs>

          </svg>
        </div>
      </div>
    </div>
    <div class="brand-badge">ifå¡¾</div>
    <div class="slide-indicator">
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot active"></div>
    </div>
  </div>
</body>
</html>
